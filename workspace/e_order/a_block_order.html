<!-- div 태그 중, class가 element인 요소들이 있다. -->
<!-- container에 있는 element는 우측 하단에 위치시키고 -->
<!-- article에 있는 element는 좌측 하단에 위치시킨다. -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=, initial-scale=1.0" />
        <title>블록 요소 정렬</title>
        <link rel="stylesheet" href="a_block_order.css" />
    </head>
    <body>
        <div id="horizon">블록요소 수평 및 수직 정렬</div>
        <div id="wrap">
            <div id="container">
                <div id="element"></div>
                <div id="element"></div>
            </div>
            <div id="article">
                <div id="element"></div>
                <div id="element"></div>
            </div>
        </div>
    </body>
</html>
