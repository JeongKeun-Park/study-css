<!-- 이미지 3장을 가로로 배치하기 -->
<!-- 각 이미지는 블록 요소로 감싼다. -->
<!-- 이미지 크기에 맞게 조정한다(420 x 305). -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            #sub {
                display: flex;
                justify-content: center;
            }
            #sub2 {
                display: flex;
            }
            #container div img {
                width: 420px;
                height: 305px;
            }
            #sub2 img {
                /* left: 22%;
                position: absolute; */
            }
        </style>
    </head>
    <body>
        <div id="container">
            <div id="sub">
                <div><img src="images/img1.jpg" alt="" /></div>
                <div><img src="images/img2.jpg" alt="" /></div>
            </div>
            <div id="sub2">
                <div><img src="images/img3.jpg" alt="" /></div>
            </div>
        </div>
    </body>
</html>
